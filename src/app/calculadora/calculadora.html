<div class="container">
  <div class="form-box">
    <form #frm="ngForm" (ngSubmit)="calcularResultado()">
      <h2>Calculadora de Peróxido</h2>
      <label for="volSulfato">Volume sulfato</label>
      <input type="number" name="volSulfato" id="volSulfato" [(ngModel)]="volSulfato"/>

      <label for="fatorCorrecao">Fator de correção</label>
      <input type="number" name="fatorCorrecao" id="fatorCorrecao" [(ngModel)]="fatorCorrecao"/>

      <label for="massaGordura">Massa de gordura</label>
      <input type="number" name="massaGordura" id="massaGordura" [(ngModel)]="massaGordura"/>
      
     <button type="submit">Somar</button>
    </form>

      <div class="result-display" *ngIf="resultado">
          <p>Resultado: <span id="result"> {{resultado}} </span></p>
      </div>

  </div>
</div>
